<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPAYMENT CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
       <div class="main">
        <div class="container">
            <div class="calc">
               <div class="flex">
                 <h3>Mortagage Calculator</h3>
                 <button><a href="">Clear All</a></button><br>
               </div>
                 <div class="line1">
                  <label for="amount">Mortgage Amount</label>
                  <span class="currency-symbol">£</span>
                  <input type="amount" id="amount">

                  
              </div>

              <div class="term-rate">
                    <div class="both">
                    <label for="term">Mortagage Term</label>
                    <span class="term-years">years</span>
                    <input type="years" id="years">
                    </div>

                    <div class="other">
                      <label for="rate">Mortagage Rate</label>
                      <span class="term-years">%</span>
                      <input type="rate" id="number">
                    </div>
                    
                  </div>

                  <div class="type">
                    <span>Mortagage Type</span>
                    <label><input type="radio" name="type" id="interest"> Repayment</label>
                    <!-- <label for="Repayment">Repayment</label> -->

                   <label><input type="radio" name="type" id="interest"> interest Only</label>
                    <!-- <label for="interest">interest Only</label> -->
                  </div>
                 <div class="btn"><button><i class="fas fa-calculator"></i>Calculator Repayments</button></div>
            </div>

           

            <div class="results">
              <img src="images/illustration-empty.svg" alt="" class="illus">
              <div class="text">
                <h2>results Shown here</h2>
                <p class="change"> Complete the form and click “calculate repayments” to see what your monthly repayments would be.</p>

              </div>

            </div>
        </div>
       </div>
</body>
</html>
